
<div class="overlay"></div>
<div class="container">
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form [formGroup]="signupForm" (ngSubmit)="onSignup()">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" pInputText formControlName="username" placeholder="User name" required/>
				<input type="email" pInputText formControlName="email" placeholder="Email" required/>
                <p-password [toggleMask]="true" formControlName="password" placeholder="Password" required></p-password>
                <p-password [toggleMask]="true" formControlName="confirmPassword" placeholder="Confirmar" required></p-password>
				<!--input pInputText  type="file" (change)="onFileSelected($event)" required /-->
				<button type="submit">Sign up</button>
			</form>
		</div>

		<div class="login">
			<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
				<label for="chk" aria-hidden="true">Login</label>
				<input type="email" pInputText formControlName="email" placeholder="Email" required/>
                <p-password [toggleMask]="true" formControlName="password" placeholder="Password" required></p-password>
				<button type="submit">Login</button>
			</form>
		</div>
	</div>
</div>
